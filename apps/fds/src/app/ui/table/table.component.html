<table class="table table-striped table-sm">
  <thead class="thead-light">
  <tr >
    <th  *ngFor="let value of displayedColumns" scope="col">{{value}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let value of data; index as i">
    <th scope="row">{{i}}</th>
    <td>{{value.key}}</td>
    <td>{{value.sensor}}</td>
    <td>{{value.value}}</td>
    <td>{{toString(value.date)}}</td>
  </tr>
  </tbody>
</table>
